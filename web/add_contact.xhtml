<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Add Contact</title>
        <h:outputStylesheet name="css/libs/bootstrap/bootstrap.min.css"/>
      
        <h:outputStylesheet  name="css/style.css" />
    </h:head>
    <h:body>
        <div class="container mx-auto">
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-header bg-info text-center">
                            <h3> Add Contact</h3>
                        </div>
                        <div class="card-block card-block pl-3 pr-3 pt-3 pb-3">
                            <span class=" #{contactBean.messageClass}">#{contactBean.message}</span>
                            <h:form>
                                <h:inputHidden value="#{contactBean.contact.id}"></h:inputHidden>
                                <div class="form-group">
                                    <h:outputLabel for="firstName">First Name: </h:outputLabel>
                                    <h:inputText class="form-control" value="#{contactBean.contact.firstName}" label="firstName"></h:inputText><br/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="lastName">Last Name </h:outputLabel>
                                    <h:inputText class="form-control" value="#{contactBean.contact.lastName}" label="lastName"></h:inputText><br/>
                                </div>
                                <div class="form-group">
                                    <h:outputLabel for="phone">Phone </h:outputLabel>
                                    <h:inputText class="form-control" value="#{contactBean.contact.phone}" label="phone"></h:inputText><br/>
                                </div>
                                <h:commandButton class="btn btn-danger mr-4" action="index" value="Cancel"></h:commandButton>
                                <h:commandButton class="btn btn-info" value="Submit" action="#{contactBean.save()}"></h:commandButton>
                            </h:form>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </h:body>
</html>
